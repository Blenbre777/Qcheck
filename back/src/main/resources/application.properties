# 서버 포트
server.port=8081

# ===========================================
# 설정 변수 (여기서 값을 수정하세요)
# ===========================================
app.server.port=8081
app.db.host=localhost
app.db.port=5432
app.db.name=qcheck
app.db.username=postgres
app.db.password=test

# ===========================================
# 서버 설정
# ===========================================
server.port=${app.server.port}

# ===========================================

# DB 연결 (PostgreSQL)
+  # ===========================================
spring.datasource.url=jdbc:postgresql://${app.db.host}:${app.db.port}/${app.db.name}
spring.datasource.username=${app.db.username}
spring.datasource.password=${app.db.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA 옵션
# ===========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ===========================================
